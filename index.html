<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المصروفات المنزلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --warning: #f72585;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
            color: var(--dark);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* التصميم العلوي - تصميم مهندس بولس سمير */
        .top-design {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            height: 120px;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
        }
        
        .top-design::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                #4cc9f0, #4895ef, #4361ee, #3a0ca3,
                #7209b7, #b5179e, #f72585, #ef233c);
            background-size: 400% 100%;
            animation: gradientFlow 10s infinite linear;
        }
        
        .designer-name {
            position: absolute;
            bottom: 20px;
            right: 50%;
            transform: translateX(50%);
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .container {
            padding: 20px 15px;
            margin-top: -40px;
        }
        
        /* الهيدر */
        .header {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            font-size: 0.95rem;
            color: var(--gray);
        }
        
        /* بطاقات الإحصائيات */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.15);
        }
        
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .stat-card h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .stat-card p {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }
        
        /* الفئات - كرات صغيرة */
        .categories-section {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--dark);
            gap: 10px;
            font-size: 1.3rem;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .category-ball {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        .category-ball:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.2);
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }
        
        .category-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .category-amount {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .category-remaining {
            font-size: 0.8rem;
            color: white;
            background: var(--success);
            padding: 4px 10px;
            border-radius: 15px;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .category-remaining.warning {
            background: var(--warning);
        }
        
        /* نموذج إضافة مصروف */
        .expense-form-section {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: var(--primary);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
        }
        
        /* قسم زر عرض المصروفات */
        .expenses-button-section {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .view-expenses-btn {
            background: linear-gradient(135deg, var(--success) 0%, #4895ef 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(76, 201, 240, 0.3);
        }
        
        .view-expenses-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(76, 201, 240, 0.4);
        }
        
        /* الأزرار السفلية */
        .bottom-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .bottom-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .admin-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .admin-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 25px rgba(67, 97, 238, 0.4);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #d00000 100%);
            color: white;
        }
        
        .delete-btn:hover {
            transform: scale(1.1) rotate(-15deg);
            box-shadow: 0 12px 25px rgba(239, 35, 60, 0.4);
        }
        
        /* الموديل */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 25px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 25px;
            border-radius: 25px 25px 0 0;
            position: relative;
        }
        
        .modal-header h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        /* إشعار */
        .notification {
            position: fixed;
            bottom: 100px;
            right: 50%;
            transform: translateX(50%);
            background: linear-gradient(135deg, var(--success) 0%, #4895ef 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(76, 201, 240, 0.3);
            z-index: 2000;
            animation: slideIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        
        .notification.hidden {
            display: none;
        }
        
        .notification.error {
            background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #f8961e 0%, #f3722c 100%);
        }
        
        /* تحميل */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loading.active {
            display: flex;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        /* أنيميشن */
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50%) translateY(20px); }
            to { opacity: 1; transform: translateX(50%) translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* متجاوب */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .designer-name {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-buttons {
                bottom: 15px;
                right: 15px;
            }
            
            .bottom-btn {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
        
        /* سكرول بار */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* أزرار الإدارة */
        .admin-action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: var(--primary);
            color: white;
        }
        
        .delete-admin-btn {
            background: var(--danger);
            color: white;
        }
        
        .edit-btn:hover, .delete-admin-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- التصميم العلوي -->
    <div class="top-design">
        <div class="designer-name">
            <i class="fas fa-palette"></i>
            تصميم مهندس بولس سمير
        </div>
    </div>
    
    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- الهيدر -->
        <div class="header">
            <h1>
                <i class="fas fa-home"></i>
                إدارة المصروفات المنزلية
            </h1>
            <p>برنامج بسيط وسهل لتتبع مصروفاتك اليومية</p>
        </div>
        
        <!-- الإحصائيات -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-wallet"></i>
                <h3 id="total-budget">10,000 ج.م</h3>
                <p>الميزانية الإجمالية</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-money-bill-wave"></i>
                <h3 id="total-expenses">0 ج.م</h3>
                <p>إجمالي المصروفات</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3 id="remaining-budget">10,000 ج.م</h3>
                <p>الميزانية المتبقية</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-sun"></i>
                <h3 id="today-expenses">0 ج.م</h3>
                <p>مصروفات اليوم</p>
            </div>
        </div>
        
        <!-- الفئات -->
        <div class="categories-section">
            <div class="section-title">
                <i class="fas fa-tags"></i>
                <h3>الفئات</h3>
            </div>
            <div class="categories-grid" id="categories-grid">
                <!-- سيتم تعبئته ديناميكيًا -->
            </div>
        </div>
        
        <!-- نموذج إضافة مصروف -->
        <div class="expense-form-section">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                <h3>إضافة مصروف جديد</h3>
            </div>
            <form id="add-expense-form">
                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-tag"></i>
                        الفئة
                    </label>
                    <select id="category" class="form-control" required>
                        <option value="">اختر الفئة</option>
                        <!-- سيتم تعبئته ديناميكيًا -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">
                        <i class="fas fa-money-bill-wave"></i>
                        المبلغ (جنيه مصري)
                    </label>
                    <input type="number" id="amount" class="form-control" min="1" step="0.01" required placeholder="أدخل المبلغ">
                </div>
                
                <div class="form-group">
                    <label for="expense-date">
                        <i class="fas fa-calendar-day"></i>
                        تاريخ المصروف
                    </label>
                    <input type="date" id="expense-date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">
                        <i class="fas fa-sticky-note"></i>
                        ملاحظات (اختياري)
                    </label>
                    <textarea id="notes" class="form-control" rows="3" placeholder="أدخل أي ملاحظات إضافية"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    حفظ المصروف
                </button>
            </form>
        </div>
        
        <!-- زر عرض المصروفات -->
        <div class="expenses-button-section">
            <button class="view-expenses-btn" id="view-expenses-btn">
                <i class="fas fa-list-alt"></i>
                عرض جميع المصروفات
            </button>
        </div>
    </div>
    
    <!-- الأزرار السفلية -->
    <div class="bottom-buttons">
        <button class="bottom-btn delete-btn" id="reset-btn" title="حذف المصروفات">
            <i class="fas fa-trash"></i>
        </button>
        <button class="bottom-btn admin-btn" id="admin-btn" title="لوحة الإدارة">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    
    <!-- موديل تفاصيل الفئة -->
    <div class="modal" id="category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" id="close-category-modal">
                    <i class="fas fa-times"></i>
                </button>
                <h3>
                    <i class="fas fa-info-circle"></i>
                    تفاصيل الفئة
                </h3>
            </div>
            <div class="modal-body">
                <div id="category-details"></div>
            </div>
        </div>
    </div>
    
    <!-- موديل كل المصروفات -->
    <div class="modal" id="all-expenses-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" id="close-all-expenses-modal">
                    <i class="fas fa-times"></i>
                </button>
                <h3>
                    <i class="fas fa-list-alt"></i>
                    جميع المصروفات
                </h3>
            </div>
            <div class="modal-body">
                <div id="all-expenses-list"></div>
            </div>
        </div>
    </div>
    
    <!-- موديل لوحة الإدارة -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal" id="close-admin-modal">
                    <i class="fas fa-times"></i>
                </button>
                <h3>
                    <i class="fas fa-cogs"></i>
                    لوحة الإدارة
                </h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="total-budget-input">
                        <i class="fas fa-wallet"></i>
                        الميزانية الإجمالية
                    </label>
                    <input type="number" id="total-budget-input" class="form-control" min="1" step="0.01" required value="10000">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-folder-plus"></i>
                        إضافة فئة جديدة
                    </label>
                    <input type="text" id="new-category-name" class="form-control" placeholder="اسم الفئة">
                    <input type="number" id="new-category-limit" class="form-control mt-2" placeholder="الحد المسموح">
                    <select id="new-category-icon" class="form-control mt-2">
                        <option value="fas fa-tag">أيقونة عامة</option>
                        <option value="fas fa-shopping-cart">تسوق</option>
                        <option value="fas fa-utensils">طعام</option>
                        <option value="fas fa-car">مواصلات</option>
                        <option value="fas fa-bolt">فواتير</option>
                        <option value="fas fa-gamepad">ترفيه</option>
                        <option value="fas fa-home">منزل</option>
                        <option value="fas fa-gas-pump">بنزين</option>
                        <option value="fas fa-child">أطفال</option>
                        <option value="fas fa-book">دروس</option>
                    </select>
                    <button class="btn btn-primary mt-2" id="add-category-btn">

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCBVxpqtMCzKH2BTKr70gI9UUlbJuHzFEw",
            authDomain: "masrof2-9e67a.firebaseapp.com",
            databaseURL: "https://masrof2-9e67a-default-rtdb.firebaseio.com",
            projectId: "masrof2-9e67a",
            storageBucket: "masrof2-9e67a.firebasestorage.app",
            messagingSenderId: "958997909952",
            appId: "1:958997909952:web:975ba540314a6389abb825"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // حالة التطبيق
        let categories = [];
        let expenses = [];
        let totalBudget = 10000;

        // عناصر DOM
        const categorySelect = document.getElementById('category');
        const addExpenseForm = document.getElementById('add-expense-form');
        const expenseDateInput = document.getElementById('expense-date');
        const categoriesGrid = document.getElementById('categories-grid');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const loading = document.getElementById('loading');
        const totalBudgetEl = document.getElementById('total-budget');
        const totalExpensesEl = document.getElementById('total-expenses');
        const remainingBudgetEl = document.getElementById('remaining-budget');
        const todayExpensesEl = document.getElementById('today-expenses');
        const categoryModal = document.getElementById('category-modal');
        const categoryDetails = document.getElementById('category-details');
        const allExpensesModal = document.getElementById('all-expenses-modal');
        const allExpensesList = document.getElementById('all-expenses-list');
        const viewExpensesBtn = document.getElementById('view-expenses-btn');
        const resetBtn = document.getElementById('reset-btn');
        const adminModal = document.getElementById('admin-modal');
        const adminBtn = document.getElementById('admin-btn');
        const totalBudgetInput = document.getElementById('total-budget-input');
        const addCategoryBtn = document.getElementById('add-category-btn');
        const adminCategoriesList = document.getElementById('admin-categories-list');
        const editCategoryModal = document.getElementById('edit-category-modal');
        const editCategoryForm = document.getElementById('edit-category-form');

        // ألوان للفئات
        const categoryColors = [
            '#4361ee', '#4cc9f0', '#7209b7', '#f72585',
            '#f8961e', '#90be6d', '#577590', '#f94144',
            '#277da1', '#f9c74f'
        ];

        // إظهار/إخفاء التحميل
        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        // إظهار الإشعار
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            
            const icon = notification.querySelector('i');
            if (type === 'error') {
                icon.className = 'fas fa-exclamation-circle';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle';
            } else {
                icon.className = 'fas fa-check-circle';
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // تعيين تاريخ اليوم
        function setDefaultExpenseDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            expenseDateInput.value = `${year}-${month}-${day}`;
        }

        // تحميل الفئات
        async function loadCategories() {
            try {
                showLoading();
                const snapshot = await database.ref('categories').once('value');
                const data = snapshot.val();
                categories = [];

                if (data) {
                    Object.keys(data).forEach(key => {
                        categories.push({
                            id: key,
                            ...data[key],
                            spent: data[key].spent || 0
                        });
                    });
                }

                renderCategoryOptions();
                renderCategoriesGrid();
                renderAdminCategories();
                hideLoading();
            } catch (error) {
                console.error('Error loading categories:', error);
                showNotification('حدث خطأ في تحميل الفئات', 'error');
                hideLoading();
            }
        }

        // تحميل المصروفات
        async function loadExpenses() {
            try {
                showLoading();
                const snapshot = await database.ref('expenses').once('value');
                const data = snapshot.val();
                expenses = [];

                if (data) {
                    Object.keys(data).forEach(key => {
                        expenses.push({
                            id: key,
                            ...data[key]
                        });
                    });
                }

                updateCategorySpent();
                updateStats();
                renderCategoriesGrid();
                hideLoading();
            } catch (error) {
                console.error('Error loading expenses:', error);
                showNotification('حدث خطأ في تحميل المصروفات', 'error');
                hideLoading();
            }
        }

        // تحميل الميزانية
        async function loadBudget() {
            try {
                const snapshot = await database.ref('totalBudget').once('value');
                const budget = snapshot.val();
                
                if (budget !== null) {
                    totalBudget = budget;
                    totalBudgetInput.value = totalBudget;
                    updateBudgetDisplay();
                }
            } catch (error) {
                console.error('Error loading budget:', error);
            }
        }

        // تحديث عرض الميزانية
        function updateBudgetDisplay() {
            totalBudgetEl.textContent = totalBudget.toLocaleString('ar-EG') + ' ج.م';
        }

        // تحديث الإحصائيات
        function updateStats() {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const remaining = totalBudget - totalExpenses;
            const today = new Date().toISOString().split('T')[0];
            const todayExpenses = expenses
                .filter(expense => expense.date === today)
                .reduce((sum, expense) => sum + expense.amount, 0);

            totalExpensesEl.textContent = totalExpenses.toLocaleString('ar-EG') + ' ج.م';
            remainingBudgetEl.textContent = remaining.toLocaleString('ar-EG') + ' ج.م';
            todayExpensesEl.textContent = todayExpenses.toLocaleString('ar-EG') + ' ج.م';
        }

        // تحديث مصروفات الفئات
        function updateCategorySpent() {
            const categorySpent = {};

            expenses.forEach(expense => {
                if (categorySpent[expense.categoryId]) {
                    categorySpent[expense.categoryId] += expense.amount;
                } else {
                    categorySpent[expense.categoryId] = expense.amount;
                }
            });

            categories.forEach(category => {
                category.spent = categorySpent[category.id] || 0;
            });
        }

        // عرض خيارات الفئات
        function renderCategoryOptions() {
            categorySelect.innerHTML = '<option value="">اختر الفئة</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        // عرض كرات الفئات الصغيرة
        function renderCategoriesGrid() {
            categoriesGrid.innerHTML = '';
            
            if (categories.length === 0) {
                categoriesGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-tags" style="font-size: 2.5rem; margin-bottom: 10px;"></i>
                        <p>لا توجد فئات بعد. قم بإضافة فئات من لوحة الإدارة.</p>
                    </div>
                `;
                return;
            }

            categories.forEach((category, index) => {
                const spent = category.spent || 0;
                const remaining = category.limit - spent;
                const percentage = (spent / category.limit) * 100;
                const color = categoryColors[index % categoryColors.length];
                const isWarning = percentage > 80;

                const categoryBall = document.createElement('div');
                categoryBall.className = 'category-ball';
                categoryBall.style.cursor = 'pointer';
                categoryBall.innerHTML = `
                    <div class="category-icon" style="background: ${color};">
                        <i class="${category.icon || 'fas fa-tag'}"></i>
                    </div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-amount">${spent.toLocaleString('ar-EG')} ج.م</div>
                    <div class="category-remaining ${isWarning ? 'warning' : ''}">
                        متبقى: ${remaining.toLocaleString('ar-EG')} ج.م
                    </div>
                `;
                
                categoryBall.addEventListener('click', () => showCategoryDetails(category.id));
                categoriesGrid.appendChild(categoryBall);
            });
        }

        // عرض تفاصيل الفئة
        function showCategoryDetails(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            const categoryExpenses = expenses
                .filter(expense => expense.categoryId === categoryId)
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            const spent = category.spent || 0;
            const remaining = category.limit - spent;
            const percentage = (spent / category.limit) * 100;

            let detailsHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="width: 70px; height: 70px; margin: 0 auto 15px; border-radius: 50%; background: ${categoryColors[categories.findIndex(c => c.id === categoryId) % categoryColors.length]}; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; color: white;">
                        <i class="${category.icon || 'fas fa-tag'}"></i>
                    </div>
                    <h3 style="color: var(--dark); margin-bottom: 10px; font-size: 1.3rem;">${category.name}</h3>
                    <p style="color: var(--gray); font-size: 0.9rem;">الحد المسموح: ${category.limit.toLocaleString('ar-EG')} ج.م</p>
                </div>
                
                <div style="background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="font-weight: 500;">المصروف:</span>
                        <strong style="color: var(--primary); font-size: 1.1rem;">${spent.toLocaleString('ar-EG')} ج.م</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="font-weight: 500;">المتبقي:</span>
                        <strong style="color: ${remaining < 0 ? 'var(--danger)' : 'var(--success)'}; font-size: 1.1rem;">${remaining.toLocaleString('ar-EG')} ج.م</strong>
                    </div>
                    <div style="margin-top: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span style="font-weight: 500;">النسبة:</span>
                            <span style="font-weight: 600; color: ${percentage > 80 ? 'var(--danger)' : 'var(--primary)'};">${percentage.toFixed(1)}%</span>
                        </div>
                        <div style="height: 8px; background: white; border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; width: ${Math.min(percentage, 100)}%; background: ${percentage > 80 ? 'var(--warning)' : 'var(--primary)'}; border-radius: 4px;"></div>
                        </div>
                    </div>
                </div>
            `;

            if (categoryExpenses.length > 0) {
                detailsHTML += `
                    <h4 style="color: var(--dark); margin-bottom: 15px; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; font-size: 1.1rem;">
                        <i class="fas fa-history"></i> مصروفات هذه الفئة
                    </h4>
                    <div style="max-height: 300px; overflow-y: auto;">
                `;
                
                categoryExpenses.forEach(expense => {
                    const date = new Date(expense.date);
                    detailsHTML += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                            <div>
                                <div style="font-size: 0.9rem; color: var(--gray);">${date.toLocaleDateString('ar-EG')}</div>
                                ${expense.notes ? `<div style="font-size: 0.8rem; color: var(--gray); margin-top: 2px;">${expense.notes}</div>` : ''}
                            </div>
                            <div style="font-weight: bold; color: var(--primary); font-size: 1rem;">
                                ${expense.amount.toLocaleString('ar-EG')} ج.م
                            </div>
                        </div>
                    `;
                });
                
                detailsHTML += '</div>';
            } else {
                detailsHTML += `
                    <div style="text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-receipt" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>لا توجد مصروفات في هذه الفئة بعد</p>
                    </div>
                `;
            }

            categoryDetails.innerHTML = detailsHTML;
            categoryModal.classList.add('active');
        }

        // عرض كل المصروفات
        function showAllExpenses() {
            allExpensesList.innerHTML = '';
            
            if (expenses.length === 0) {
                allExpensesList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-receipt" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>لا توجد مصروفات بعد</p>
                    </div>
                `;
                return;
            }

                <div style="background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; text-align: center;">
                    <h4 style="color: var(--dark); margin-bottom: 5px;">إجمالي المصروفات</h4>
                    <div style="font-size: 1.5rem; font-weight: bold; color: var(--primary);">
                        ${total.toLocaleString('ar-EG')} ج.م
                    </div>
                    <div style="font-size: 0.9rem; color: var(--gray); margin-top: 5px;">
                        ${expenses.length} مصروف
                    </div>
                </div>
            `;

            sortedExpenses.forEach(expense => {
                const category = categories.find(c => c.id === expense.categoryId);
                const date = new Date(expense.date);
                
                html += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #e2e8f0;">
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: var(--dark); margin-bottom: 5px;">
                                ${category ? category.name : 'غير معروف'}
                            </div>
                            <div style="font-size: 0.9rem; color: var(--gray);">
                                <i class="far fa-calendar" style="margin-left: 5px;"></i>
                                ${date.toLocaleDateString('ar-EG')}
                                ${expense.notes ? ` - ${expense.notes}` : ''}
                            </div>
                        </div>
                        <div style="font-weight: bold; color: var(--primary); font-size: 1.1rem; margin-right: 10px;">
                            ${expense.amount.toLocaleString('ar-EG')} ج.م
                        </div>
                    </div>
                `;
            });

            allExpensesList.innerHTML = html;
            allExpensesModal.classList.add('active');
        }

        // عرض الفئات في لوحة الإدارة مع أزرار التعديل والحذف
        function renderAdminCategories() {
            adminCategoriesList.innerHTML = '';
            
            if (categories.length === 0) {
                adminCategoriesList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: var(--gray);">
                        <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>لا توجد فئات بعد</p>
                    </div>
                `;
                return;
            }

            categories.forEach(category => {
                const spent = category.spent || 0;

                const percentage = (spent / category.limit) * 100;

                const categoryDiv = document.createElement('div');

                categoryDiv.style.padding = '15px';
                categoryDiv.style.borderRadius = '10px';
                categoryDiv.style.marginBottom = '15px';
                categoryDiv.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                        <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
                            <div style="width: 40px; height: 40px; background: ${categoryColors[categories.findIndex(c => c.id === category.id) % categoryColors.length]}; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white;">
                                <i class="${category.icon || 'fas fa-tag'}"></i>
                            </div>
                            <div style="flex: 1;">
                                <div style="font-weight: 600; font-size: 1rem; color: var(--dark);">${category.name}</div>
                                <div style="font-size: 0.9rem; color: var(--gray); margin-top: 2px;">
                                    الحد: ${category.limit.toLocaleString('ar-EG')} ج.م
                                </div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; color: var(--primary); font-size: 1.1rem;">${spent.toLocaleString('ar-EG')} ج.م</div>
                            <div style="font-size: 0.8rem; color: var(--gray);">متبقي: ${remaining.toLocaleString('ar-EG')} ج.م</div>
                        </div>
                    </div>
                    
                    <div style="height: 6px; background: white; border-radius: 3px; margin-bottom: 10px; overflow: hidden;">
                        <div style="height: 100%; width: ${Math.min(percentage, 100)}%; background: ${percentage > 80 ? 'var(--warning)' : 'var(--primary)'};"></div>
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button class="admin-action-btn edit-btn" onclick="editCategory('${category.id}')">
                            <i class="fas fa-edit"></i>
                            تعديل
                        </button>
                        <button class="admin-action-btn delete-admin-btn" onclick="deleteCategory('${category.id}')">
                            <i class="fas fa-trash"></i>
                            حذف
                        </button>
                    </div>
                `;
                
                adminCategoriesList.appendChild(categoryDiv);
            });
        }

        // تعديل فئة
        async function editCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            document.getElementById('edit-category-id').value = category.id;
            document.getElementById('edit-category-name').value = category.name;
            document.getElementById('edit-category-limit').value = category.limit;
            document.getElementById('edit-category-icon').value = category.icon || 'fas fa-tag';

            editCategoryModal.classList.add('active');
        }

        // حفظ تعديل الفئة
        async function saveCategoryEdit() {
            const categoryId = document.getElementById('edit-category-id').value;
            const name = document.getElementById('edit-category-name').value;
            const limit = parseFloat(document.getElementById('edit-category-limit').value);
            const icon = document.getElementById('edit-category-icon').value;

            if (!name || !limit) {
                showNotification('يرجى ملء جميع الحقول', 'warning');
                return;
            }

            try {
                showLoading();
                
                const categoryData = {
                    name,
                    limit,
                    icon
                };

                await database.ref(`categories/${categoryId}`).update(categoryData);

                // تحديث محلي
                const index = categories.findIndex(c => c.id === categoryId);
                if (index !== -1) {
                    categories[index] = {
                        ...categories[index],
                        ...categoryData
                    };
                }

                renderCategoryOptions();
                renderCategoriesGrid();
                renderAdminCategories();
                editCategoryModal.classList.remove('active');
                
                showNotification('تم تعديل الفئة بنجاح');
                hideLoading();
                
            } catch (error) {
                console.error('Error updating category:', error);
                showNotification('حدث خطأ في تعديل الفئة', 'error');
                hideLoading();
            }
        }

        // إضافة مصروف جديد
        async function addExpense(expenseData) {
            try {
                showLoading();
                
                // التحقق من الحد
                const category = categories.find(c => c.id === expenseData.categoryId);
                if (category) {
                    const categorySpent = category.spent || 0;
                    const remaining = category.limit - categorySpent;
                    
                    if (expenseData.amount > remaining) {
                        showNotification(`يتجاوز الحد المسموح! المتبقي: ${remaining.toLocaleString('ar-EG')} ج.م`, 'warning');
                        hideLoading();
                        return;
                    }
                }

                const expenseRef = await database.ref('expenses').push({
                    ...expenseData,
                    createdAt: new Date().toISOString()
                });

                // تحديث محلي
                expenses.push({
                    id: expenseRef.key,
                    ...expenseData
                });

                if (category) {
                    category.spent += expenseData.amount;
                }

                updateStats();
                renderCategoriesGrid();
                addExpenseForm.reset();
                setDefaultExpenseDate();
                
                showNotification('تم إضافة المصروف بنجاح');
                hideLoading();
                
            } catch (error) {
                console.error('Error adding expense:', error);
                showNotification('حدث خطأ في إضافة المصروف', 'error');
                hideLoading();
            }
        }

        // إضافة فئة جديدة
        async function addNewCategory() {
            const name = document.getElementById('new-category-name').value;
            const limit = parseFloat(document.getElementById('new-category-limit').value);
            const icon = document.getElementById('new-category-icon').value;

            if (!name || !limit) {
                showNotification('يرجى ملء جميع الحقول', 'warning');
                return;
            }

            try {
                showLoading();
                
                const categoryData = {
                    name,
                    limit,
                    icon,
                    spent: 0
                };

                const categoryRef = await database.ref('categories').push(categoryData);

                // تحديث محلي
                categories.push({
                    id: categoryRef.key,
                    ...categoryData
                });

                renderCategoryOptions();
                renderCategoriesGrid();
                renderAdminCategories();
                
                document.getElementById('new-category-name').value = '';
                document.getElementById('new-category-limit').value = '';
                
                showNotification('تم إضافة الفئة بنجاح');
                hideLoading();
                
            } catch (error) {
                console.error('Error adding category:', error);
                showNotification('حدث خطأ في إضافة الفئة', 'error');
                hideLoading();
            }
        }

        // حذف فئة
        async function deleteCategory(categoryId) {
            if (!confirm('هل أنت متأكد من حذف هذه الفئة؟ سيتم حذف جميع المصروفات المرتبطة بها.')) {
                return;
            }

            try {
                showLoading();
                
                // حذف المصروفات المرتبطة
                const categoryExpenses = expenses.filter(expense => expense.categoryId === categoryId);
                for (const expense of categoryExpenses) {
                    await database.ref(`expenses/${expense.id}`).remove();
                }
                
                // حذف الفئة
                await database.ref(`categories/${categoryId}`).remove();
                
                // تحديث محلي
                expenses = expenses.filter(expense => expense.categoryId !== categoryId);
                categories = categories.filter(c => c.id !== categoryId);
                
                updateStats();
                renderCategoryOptions();
                renderCategoriesGrid();
                renderAdminCategories();
                
                showNotification('تم حذف الفئة والمصروفات المرتبطة بها');
                hideLoading();
                
            } catch (error) {
                console.error('Error deleting category:', error);
                showNotification('حدث خطأ في حذف الفئة', 'error');
                hideLoading();
            }
        }

        // تحديث الميزانية
        async function updateBudget() {
            const newBudget = parseFloat(totalBudgetInput.value);
            
            if (!newBudget || newBudget < 0) {
                showNotification('يرجى إدخال ميزانية صحيحة', 'warning');
                return;
            }

            try {
                showLoading();
                
                await database.ref('totalBudget').set(newBudget);
                totalBudget = newBudget;
                updateBudgetDisplay();
                updateStats();
                
                showNotification('تم تحديث الميزانية بنجاح');
                hideLoading();
                
            } catch (error) {
                console.error('Error updating budget:', error);
                showNotification('حدث خطأ في تحديث الميزانية', 'error');
                hideLoading();
            }
        }

        // حذف جميع المصروفات
        async function deleteAllExpenses() {
            if (!confirm('هل أنت متأكد من حذف جميع المصروفات؟ هذا الإجراء لا يمكن التراجع عنه.')) {
                return;
            }

            try {
                showLoading();
                
                // حذف جميع المصروفات من قاعدة البيانات
                await database.ref('expenses').remove();
                
                // إعادة تعيين مصروفات الفئات
                for (const category of categories) {
                    category.spent = 0;
                    await database.ref(`categories/${category.id}/spent`).set(0);
                }
                
                // تحديث محلي
                expenses = [];
                updateStats();
                renderCategoriesGrid();
                
                showNotification('تم حذف جميع المصروفات بنجاح');
                hideLoading();
                
            } catch (error) {
                console.error('Error deleting expenses:', error);
                showNotification('حدث خطأ في حذف المصروفات', 'error');
                hideLoading();
            }
        }

        // إعداد الأحداث
        function setupEventListeners() {
            // إضافة مصروف
            addExpenseForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const expenseData = {
                    categoryId: document.getElementById('category').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    date: document.getElementById('expense-date').value,
                    notes: document.getElementById('notes').value
                };

                if (!expenseData.categoryId) {
                    showNotification('يرجى اختيار فئة', 'warning');
                    return;
                }

                addExpense(expenseData);
            });

            // عرض كل المصروفات
            viewExpensesBtn.addEventListener('click', showAllExpenses);

            // حذف جميع المصروفات
            resetBtn.addEventListener('click', deleteAllExpenses);

            // لوحة الإدارة
            adminBtn.addEventListener('click', () => {
                adminModal.classList.add('active');
            });

            // إضافة فئة
            addCategoryBtn.addEventListener('click', addNewCategory);

            // تحديث الميزانية
            totalBudgetInput.addEventListener('change', updateBudget);

            // تعديل الفئة
            editCategoryForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveCategoryEdit();
            });

            // إغلاق الموديلات
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.classList.remove('active');
                    });
                });
            });

            // إغلاق بالنقر خارج المحتوى
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });

            // إغلاق بـ ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.classList.remove('active');
                    });
                }
            });
        }

        // تهيئة التطبيق
        async function initApp() {
            setDefaultExpenseDate();
            setupEventListeners();
            
            await Promise.all([
                loadCategories(),
                loadExpenses(),
                loadBudget()
            ]);
            
            updateStats();
        }

        // بدء التطبيق
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
